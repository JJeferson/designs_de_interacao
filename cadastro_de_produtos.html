<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Produtos</title>
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <button>Novo</button>
  <button>Editar</button>
  <button>Gravar</button>
  <button>Excluir</button>

  <form>
    <label>ID:</label>
    <input type="text">

    <label>Cód. De Referencia:</label>
    <input type="text">

    <label>Descrição:</label>
    <input type="text">
    <button>Gravar</button>

    
    <h2>Produtos</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Cód. De Referencia</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td>1</td>
        <td>123</td>
        <td>Produto 1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>123</td>
        <td>Produto 2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>123</td>
        <td>Produto 3</td>
      </tr>
    </table>
  </form>
</body>
</html>
