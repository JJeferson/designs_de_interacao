<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Prazo de Pagamento</title>
</head>
<body>
  <h1>Cadastro de Prazo de Pagamento</h1>
  <button>Novo</button>
  <button>Editar</button>
  <button>Gravar</button>
  <button>Excluir</button>

  <form>
    <label>ID:</label>
    <input type="text">

    <label>Descrição do Prazo de Pagamento:</label>
    <input type="text">
 
    <button>Gravar</button>

    <h2>Prazos</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td>1</td>
        <td>30 dias</td>
      </tr>
      <tr>
        <td>2</td>
        <td>30/60 Dias</td>
      </tr>
      <tr>
        <td>3</td>
        <td>30/60/90 Dias</td>
      </tr>
    </table>
  </form>
</body>
</html>
